dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  ansible-lint --exclude ~/.cache --exclude .github
  flake8
platforms:
  - name: instance
    image: ${MOLECULE_DISTRO:-ubuntu1804}
    dockerfile: ../docker/Dockerfile-${MOLECULE_DISTRO:-ubuntu1804}
    pre_build_image: false
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /tmp
      - /run
provisioner:
  name: ansible
verifier:
  name: testinfra
  options:
    sudo: true
